<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link rel="stylesheet" href="glass.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <h3>Sayantan Dhar</h3>
          </div>
          <div class="links">
            <div class="link">
              <h2>Streams</h2>
            </div>
            <div class="link">
              <h2>Games</h2>
            </div>
            <div class="link">
              <h2>Storage</h2>
            </div>
            <div class="link">
              <h2>Gallary</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Streaming now link bellow</h2>
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
          </div>
          <div class="cards">
            <div class="card">
              <div class="card-info">
                <h2>Fifa 2020</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">100%</h2>
            </div>
            <div class="card">
              <div class="card-info">
                <h2>PUBG INDIA</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">100%</h2>
            </div>
            <div class="card">
              <div class="card-info">
                <h2>Call of Duty-Warzone</h2>
                <p>XBOX Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
  </body>
</html>
